version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: todo-db
    environment:
      MYSQL_ROOT_PASSWORD: sandbox-root-password
      MYSQL_DATABASE: todo-database
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - todo-network

  app:
    build: .
    container_name: todo-api
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      DB_USERNAME: "root"
      DB_PASSWORD: "sandbox-root-password"
      DB_HOST: "db"
      DB_PORT: "3306"
      DB_NAME: "todo-database"
      SERVER_PORT: "8080"
      DB_TLS_SKIP_VERIFY: "true"
    restart: unless-stopped
    networks:
      - todo-network

volumes:
  db_data:

networks:
  todo-network:
    driver: bridge
